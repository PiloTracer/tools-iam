services:
  postgres:
    image: postgres:15-alpine
    container_name: iam_pg_${DEPLOY_SUFFIX}
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    networks:
      - iam_net

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: iam_kc_${DEPLOY_SUFFIX}
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      # Development mode settings
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_PORT: 8080
    volumes:
      # Map themes for seamless editing if needed later
      # - ./themes:/opt/keycloak/themes
      - ${IMPORT_DIR:-./data/import}:/opt/keycloak/data/import
    ports:
      - "${KEYCLOAK_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iam_net

volumes:
  pg_data:
    name: ${COMPOSE_PROJECT_NAME}_pg_data

networks:
  iam_net:
    driver: bridge
